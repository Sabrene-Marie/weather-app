<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h1>✨Magic Mirror Weather App✨</h1>
        <h2>
          Magic Mirror on the wall... what's the fairest weather of them all?
        </h2>
        <form id="search-form">
          <input
            type="search"
            placeholder="Type a city.."
            class="form-control"
            id="city-input"
            autocomplete="off"
          />
          <input
            type="submit"
            value="✨Summon Weather✨"
            class="form-control"
          />
        </form>
        <div class="mirror">
          <div class="mirror-bg">
            <img
              width="900px"
              src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Forig13.deviantart.net%2F2dd2%2Ff%2F2016%2F234%2Fd%2F8%2Fsnow_white_blank_mirror_by_mohammedanis-daeswdr.png&f=1&nofb=1"
            />
          </div>
          <div class="weather-city">
            <h1 id="city">Sydney</h1>
          </div>
          <div class="weather-temp">
            <strong id="temperature"> </strong>
            <span class="units">
              °C |
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                id="icon"
              />
            </span>
          </div>
          <div class="weather-details">
            <ul>
              <li>
                <h5 id="date">Monday 4:00pm</h5>
              </li>
              <li><h5 id="description"></h5></li>
              <li>
                <h5>Humidity: <span id="humidity"> 73 </span>%</h5>
              </li>
              <li>
                <h5>Wind: <span id="wind"> 2 </span> km/h</h5>
              </li>
            </ul>
          </div>
          <button id="current-location-button">✨Current Location✨</button>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <p>
      <a
        href="https://github.com/Sabrene-Marie/vanilla-weather-app.git"
        target="_blank"
        >Open-source code
      </a>

      by Sabrene-Marie Papas
    </p>
  </body>
</html>
